<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>学生信息录入</title>
</head>
<body>
<h1>学生信息录入</h1>
<form action="oneServlet4Form" method="POST">
    <label>学号</label><input type="text" name="id"/><br/>
    <label>姓名</label><input type="text" name="name"/><br/>
    <label>生日</label><input type="date" name="birthday"/><br/>
    <label>性别</label><input type="radio" name="sex" value='0'/>女<input type="radio" name="sex" value="1"/>男<br/>
    <!-- 复选框 -->
    体育爱好:<br/>
    <label>篮球</label><input type="checkbox" name="play" value="篮球"/>     
    <label>跑步</label> <input type="checkbox" name="play" value="跑步"/>     
    <label>游泳</label> <input type="checkbox" name="play" value="游泳"/><br/>
    <input type="submit" value="提交"/><input type="reset" value="重置"/>
</form>
</body>
</html>
